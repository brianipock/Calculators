<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calc Demo 1</title>
  <script type="text/javascript">
    var a,b;
    function setValues(){
      a = Number(document.getElementById("a").value);
      b = Number(document.getElementById("b").value);
    }
    function sum(){
      setValues();
      result = a + b;
      alert("The sum is equal to " + result);
    }
    function rest(){
      setValues();
      result = a - b;
      alert("The rest is equal to " + result);
    }
    function mult(){
      setValues();
      result = a * b;
      alert("The operation is equal to " + result);
    }
    function div(){
      setValues();
      result = a / b;
      alert("The operation is equal to " + result);
    }

  </script>


</head>
<body>
  <div class="">
    <input type="text" id="a" >
    <input type="text" id="b" >
    <input type="button" onclick="sum()" value="sum">
    <input type="button" onclick="rest()" value="rest">
    <input type="button" onclick="mult()" value="multiply">
    <input type="button" onclick="div()" value="divide">



  </div>
</body>
</html>
